/product/{idToUpdate}:
put:
  summary: Update a product by ID
  tags: [Products]
  parameters:
    - in: path
      name: id
      schema:
        type: string
      required: true
      description: The product ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Product'
  responses:
    200:
      description: The updated product
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Product'
    404:
      description: Product not found
