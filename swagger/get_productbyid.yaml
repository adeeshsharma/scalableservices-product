/product/{idToGet}:
  get:
    summary: Get a product by ID
    tags: [Products]
    parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
        description: The product ID
    responses:
      200:
        description: A product object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
      404:
        description: Product not found

  put:
    summary: Update a product by ID
    tags: [Products]
    parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
        description: The product ID
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Product'
    responses:
      200:
        description: The updated product
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
      404:
        description: Product not found

  delete:
    summary: Delete a product by ID
    tags: [Products]
    parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
        description: The product ID
    responses:
      204:
        description: No Content
      404:
        description: Product not found
